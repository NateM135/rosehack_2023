{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
      }
      h2 {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="name"],
      input[type="age"],
      input[type="email"],
      input[type="phone"],
      input[type="tel"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      textarea {
        width: 100%;
        height: 150px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
      }
      input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form action="/register" method="post">
      <h2>Registration Form</h2>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email address"
      />
      <label for="phone">Name:</label>
      <input
        type="name"
        id="name"
        name="name"
        placeholder="Enter your full name"
      />
      <label for="phone">Age:</label>
      <input type="age" id="age" name="age" placeholder="Enter your age" />
      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Enter your phone number"
      />
      <label for="address">Address:</label>
      <textarea
        id="address"
        name="address"
        placeholder="Enter your address"
      ></textarea>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
{% endblock %}
